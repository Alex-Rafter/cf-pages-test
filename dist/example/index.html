<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Pages test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container py-5 text-center">
        <p id="overwriteMe" class="fs-3">A simple example test of CF Pages</p>
        <p>Having a test of whether the dev branch has its own deployment</p>
        <p>Hi again</p>
        <p>yes</p>
    </section>
    <script>
        async function getMsg() {
            const resp = await fetch('/api/message');
            const data = await resp.json();
            const msg = data.msg;
            const overwriteMe = document.getElementById('overwriteMe');
            overwriteMe.innerText = msg;
        }
        window.addEventListener('DOMContentLoaded', (event) => {
            getMsg();
        });
    </script>
</body>
</html>
